
<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>碰撞MAC</title> 
<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css" />
<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/efacecloud/css/technicalStation/relationList.css"/>
</head>
<body class="full-screen">
<div class="form-header nb">
	<a class="back-btn  btn-close" id="backBtn"><i class="icon-arrow-left10"></i><em>返回</em></a>
	<h3 class="form-title" id="myModalLabel">详情列表</h3>
</div>
<div class="page-body">
	<div id="searchResult">
		<script id="resultTmpl" type="text/x-tmpl">
		{% for(var i=0; i<o.length; i++){ %}
		<div class="pl20 pr20 mt20 link-group">
			<label class="black inline">关联{%=relateDesc%}：
				<b clipBoardAttr="MACattr">{%=o[i].lists.ORIGINAL_CARD_ID || o[i].lists.MAC || o[i].lists.HPHM || o[i].lists.IMEI || o[i].lists.IMSI%}</b></label>
			<label class="black inline ml10">重合次数：{%=o[i].lists.TRACKS.length%}次</label>
			<div class="tool-bar">
				<i class="icon-info4 ralationBtn hide" title="关联信息"  data-toggle="dropdown"></i>
				<i class="icon-paste2 copyLinkBtn" title="复制到剪切板"></i>	
				<div class="relation-msg dropdown-menu dropdown-menu-right">
					<dl class="">
						<dd class="form-group mb10">
							<label>手机号：</label>
							<span>159 2032 8989</span>
						</dd>
						<dd class="form-group mb10">
							<label>归属地：</label>
							<span>广东省广州市天河区</span>
						</dd>
						<dd class="form-group mb10">
							<label>QQ：</label>
							<span>8956969696</span>
						</dd>
						<dd class="form-group mb10">
							<label>微信：</label>
							<span>4548787845@qq.com</span>
						</dd>
					</dl>
				</div>
			</div>
			<div class="table-title table-head">
				<table cellspacing="0" cellpadding="0">	
				<thead>	
					<tr>
						<th class="w30 tc"><span>时间</span></th>
						<th class="w40 tc"><span>地点</span></th>
						<th class="tc">轨迹</th>		
					</tr>
				</thead>
				</table>
			</div>
			<div class="table-body">
				<table cellspacing="0" cellpadding="0">	
					 <tbody id="tablebody">
						{% for(var j=0; j<o[i].lists.TRACKS.length;j++){ %}
							<tr>
								<td class="w30 tc"><span>{%=renderJgrq(o[i].lists.TRACKS[j].JGRQ)%} {%=renderJgsj(o[i].lists.TRACKS[j].JGSJ)%}</span></td>
								{% if(o[i].lists.TRACKS[j].ADDRESS||o[i].lists.TRACKS[j].ADDR){ %}
								<td class="w40 tc"><span>{%=o[i].lists.TRACKS[j].ADDRESS||o[i].lists.TRACKS[j].ADDR%}</span></td>
								{% } else { %}
								<td class="w40 tc"><span>{%=deviceInfo[o[i].lists.TRACKS[j].DEVICE_ID||o[i].lists.TRACKS[j].KKBH].DEVICE_ADDR%}</span>
								{% } %}
								<td class="tc red">时空重合</th>		
								</tr>	
						{% } %}
					 </tbody>											
				</table>
			</div>
		</div>
		{% } %}
		</script>
	</div>
</div>
<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>
<script type="text/javascript" src="/ui/plugins/bootstrap3.3/js/bootstrap.js"></script>
<script type="text/javascript" src="/ui/plugins/datetimepicker/WdatePicker.js"></script> 
<script type="text/javascript" src="/ui/plugins/eapui/util/Map.js"></script> 
<script type="text/javascript" src="/efacecloud/js/technicalStation/relationMACList.js"></script> 

</body>
</html>
