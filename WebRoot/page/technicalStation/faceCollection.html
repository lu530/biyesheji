<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>人脸集合</title>
    <link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css"/>
    <link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/ui/plugins/mCustomScrollbar/jquery.mCustomScrollbar.css"/>
    <link rel="stylesheet" type="text/css" href="/efacecloud/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/efacecloud/css/technicalStation/faceCollection.css"/>
</head>
<body style="overflow:hidden">
<div class="pager-wrap" container="scroll" id="faceCollectionList" ui-control="listview" ui-service="face/capture/query" ui-template="faceTemplate" ui-parameters="queryParams" ui-options="{toPage:true}">
    <div class="pager-content">
        <div class="page-title" id="redListWrap">
            <a id="backBtn" class="back-btn">
                <i class="icon-arrow-left10"></i>
                <em>返回</em>
            </a>
            <span class="title">人脸集合</span>
        </div>
        <div class="data-wrap">
	        <div class="top-box">
	
	            <div class="photo-tools">
	                <div class="top-pic-box ">
	                    <div class="img-wrap">
	                        <img id="filterImg" src="/efacecloud/images/noPhoto2.png" foruploadimg="uploadImg,picBtn">
	                        <input class="file-style searchImgButton" type="file" id="uploadImg" name="uploadImg"
	                               issearch="true" />
	                    </div>
	                    <ul>
	                        <li class="re-upload">
	                            <i class="icon-image2"></i>
	                            <input class="file-style searchImgButton" type="file" id="picBtn" name="picBtn"
	                                   issearch="true" />
	                        </li>
	                        <li class="del-pic" id="deleteImgBtn"><i class="icon-trash"></i></li>
	                    </ul>
	                </div>
	
	            </div>
	            <div class="hide face">
	                <ul class="photo-scroll">
	                </ul>
	            </div>
	            <div class="white-data"></div>
	        </div>
	        <div class="filter-view" >
	            <!--<dl class="filter-bar">-->
	            <!--<dd class="filter-bar-search">-->
	            <!--<div class="fifler-group mr5">-->
	            <!--<div class="search-box upload-img" clearsearchkey="true">-->
	            <!--<input class="search-input" type="text" id="searchText" placeholder="请输入设备名称、地点" maxlength="50">-->
	            <!--<span class="icon-search2" id="searchBtn"></span>-->
	            <!--</div>-->
	            <!--</div>-->
	            <!--</dd>-->
	            <!--</dl>-->
	            <dl class="filter-bar">
	                <dt class="filter-arrt">抓拍时间：</dt>
	                <dd class="filter-tag ">
	                    <div class="tagslist timelist" id="timeTagList">
	                        <span class="tag-item active tagsTime" time-control="jt">今天</span>
	                        <span class="tag-item tagsTime" time-control="zt">昨天</span>
	                        <span class="tag-item tagsTime" time-control="bz">本周</span>
	                        <span class="tag-item tagsTime" time-control="by">本月</span>
	                        <span class="tag-item tagsTime" time-control="zdy">自定义</span>
	                        <div class="opera-group">
	                            <div class="time-control-item">
	                                <input class="time-control" id="beginTime" readonly type="text">
	                                <i></i>
	                            </div>
	                            <div class="time-control-item">
	                                <input class="time-control" id="endTime" readonly type="text">
	                                <i></i>
	                            </div>
	                        </div>
	                    </div>
	                </dd>
	            </dl>
	            <dl class="filter-bar" id="carPlate">
	                <dt class="filter-arrt">感知设备：</dt>
	                <dd class="filter-tag pt3">
	                    <!-- <input class="device-name" type="text" name="country" id="deviceNames" readonly="readonly" />
	                    <input type="hidden" id="orgCode">
	                    <span class="select-place" id="deviceListBtn" style="width: initial;padding: 0 10px;"><i class="icon-list22"></i></span>
	                    <span class="select-place" id="locate"><i class="icon-locate"></i> 感知设备</span> -->
	
	
	                    <div class="dropdown-list">
	                        <div class="dropdown-list-text">
	                            <span class="list-title" id="deviceNames"></span>
	                            <input type="hidden" id="orgCode">
	                            <input type="hidden" id="orgCodeInt">
	                            <a class="dropdown hide">
	                                <i class="icon-arrow-down8"></i>
	                            </a>
	                        </div>
	                        <div class="dropdown-menu">
	                            <ul class="list-con" id="deviceNameList">
	                                <!-- <li>
	                                    <a>
	                                        <span class="deviceName">广东省</span>
	                                        <span class="removeBtn operate-btn">×</span>
	                                    </a>
	                                </li> -->
	                            </ul>
	                        </div>
	                    </div>
	                    <span class="select-place" id="locate"><i class="icon-locate"></i> 感知设备</span>
	
	                    <!-- <div class="ov p0 dropdown-tree form-control treetwo" id="orgTree" name="orgTree" type="dropdown-tree"
	                     ui-control="dropdowntree" ui-service="face/common/getFaceDetect" ui-options="orgTreeOpts"></div>
	                    <span class="select-place" id="locate"><i class="icon-locate"></i> 卡口选择</span>
	                    <input type="hidden" id="orgCode"> -->
	                </dd>
	            </dl>
	            <dl class="pr mb0" style="height: 44px;">
	                <ul class="bottom-pic-bar hide" id="thresholdValidate">
	                    <li></i>阈值：<input type="text" value="60" id="threshold"
	                                      ui-validate="{pattern:'required,integer',max:100,min:0}"
	                                      ui-vtext="阈值"><span class="prompt_info">&nbsp;&nbsp;（阈值应为0-100的整数）</span></li>
	                </ul>
	
	            </dl>
	            <button class="btn-confirm btn" id="confirmSearch">确认检索</button>
	        </div>
	    </div>
        <div class="page-info-metro full">
            <div class="action-btn-group">
                <label class="checkbox-inline"><input type="checkbox" id="checkAll">全选</label>
                <ul class="tabs-list small-list pl0 ">
                    <li class="and-set btn-i-t disabled" id="andSet">
                        <span class="btn-icon and-set-icon"></span>
                        <span>并集</span></li>
                    <li class="intersection btn-i-t disabled" id="intersection">
                        <span class="btn-icon intersection-icon"></span>
                        <span>交集</span></li>
                </ul>
                <a class="btn btn-i-t " id="trajectoryGeneBtn">
                    <span class="btn-icon import-icon"></span>
                    <span>生成轨迹</span>
                </a>

                <a class="btn btn-i-t disabled" id="exportPersonalBtn" title="最大支持导出1000条数据">
                    <span class="btn-icon export-icon"></span>
                    <span>导出</span>
                </a>
                <!--<ul class="view-type">-->
                <!--<li class="list active" tabs-control="#tab1"></li>-->
                <!--<li class="block" tabs-control="#tab2"></li>-->
                <!--</ul>-->

            </div>
            <div class="page-wrap">
                <div class="page-info-metro square-pager">
                    <div class="page-data tc" listview-page>
                        <a class="page-prev fl disable" listview-prev-btn="" href="#"><i
                                class="icon-arrow-left7"></i></a>
                        <span class="page-num">共有<i class="page-num" listview-counts="">0</i>条记录</span>
                        <a class="current-page"><i listview-current="">1</i>/<i listview-total="">5</i></a>
                        <a class="page-next fr" listview-next-btn="" href="#"><i class="icon-arrow-right7"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-con">
            <div class="library-info">

                <div class="tilelist vertical ver-caselist two-pictrues-small checkbox"><!-- checkbox 类做选择 -->

                    <script id="faceTemplate" type="text/x-tmpl">

						<div class="list-node-wrap" device_id="{%=o.DEVICE_ID%}" device_name="{%=o.DEVICE_NAME%}" obj_pic="{%=o.OBJ_PIC%}" pic="{%=o.PIC%}" x="{%=o.LONGITUDE%}" y="{%=o.LATITUDE%}" jgsk="{%=o.JGSK%}">
				 		<dl class="list-node">
							<dt class="node-img compare-img" attrimg="doublezoom">
								<span class="compare-large">
									<img src="{%=o.PIC%}" zoom-url="{%=o.PIC%}" style="width:100%">
									<em>原图</em>
								</span>
								<span class="compare-small ml0">
									<img src="{%=o.OBJ_PIC%}" zoom-url="{%=o.OBJ_PIC%}">
									<em>抓拍图片</em>
								</span>
								{% if(o.SCORE!=""&&typeof o.SCORE!="undefined"){ %}
									<b class="similar color-blue" key="similar">{%=renderScore(o.SCORE)%}</b>
								{% } %}
							</dt>
					  		<dd class="node-text mt10">
								<input type="checkbox" listview-check="" class="checkbox-opacity hide">
					   			<!--<p class="similar-name"><label>地点：</label><span title="{%=renderNullToNotKnow(o.DEVICE_ADDR)%}">{%=renderNullToNotKnow(o.DEVICE_ADDR)%}</span></p>-->
					   			<p><label>时间：</label><span title="抓拍时间：{%=renderNullToNotKnow(o.JGSK)%}">{%=renderNullToNotKnow(o.JGSK)%}</span></p>
					   			<p><label>设备名称：</label><span title="{%=renderNullToNotKnow(o.DEVICE_NAME)%}">{%=renderNullToNotKnow(o.DEVICE_NAME)%}</span></p>
								<!--<p><label>行政区域：</label><span title="{%=renderNullToNotKnow(o.ORG_NAME)%}">{%=renderNullToNotKnow(o.ORG_NAME)%}</span></p>-->
					   			<!--<p><label>注册状态：</label><span title="{%=o.RLTZ == '' ? '失败' : '成功'%}">{%=o.RLTZ == '' ? '失败' : '成功'%}</span></p>-->
								<div class="btn-group fr" style="height:28px">
									{% if(o.RLTZ != '') { %}
									<a fileUrl="{%=o.OBJ_PIC%}" rltz="{%=o.RLTZ%}" class="btn-i-t btn-xs searchBtn search-btn" title="搜索">
											<i class="btn-icon search-icon"></i>
										</a>
                                        <a class="btn-i-t btn-xs verification-search" title="身份核查" url="{%=o.OBJ_PIC%}">
                                            <i class="btn-icon verification-icon"></i>
                                        </a>
										<a class="btn-i-t btn-xs trajectory-search" title="轨迹分析" url="{%=o.OBJ_PIC%}">
											<i class="btn-icon trajectory-icon"></i>
										</a>

									{% } %}
									<!--<a class="btn-i-t btn-xs collectionBtn" ref="/efacecloud/page/library/collectionFolder.html?fileType=1&deviceId={%=o.DEVICE_ID%}&deviceName={%=o.DEVICE_NAME%}&infoId={%=o.INFO_ID%}&pic={%=o.PIC%}&objPci={%=o.OBJ_PIC%}&jgsj={%=o.JGSK%}" title="收藏">-->
										<!--<i class="btn-icon collection-icon"></i>-->
									<!--</a>-->
								</div>
					  		</dd>
						</dl>
						</div>
                    </script>

                </div>
            </div>
        </div>
        <div class="frame-form-full">
            <iframe class="full-screen" id="frameFormView" name="frameFormView" frameborder="0"></iframe>
        </div>
    </div>

    <script type="text/x-tmpl" id="faceListTmpl">
                        {% for ( var i = 0; i < o.length; i++) { %}
                        <div class="list-node-wrap list-node-wrap-face" index="{%=i%}" device_id="{%=o[i].DEVICE_ID%}" device_name="{%=o[i].DEVICE_NAME%}" obj_pic="{%=o[i].OBJ_PIC%}" pic="{%=o[i].PIC%}" x="{%=o[i].LONGITUDE%}" y="{%=o[i].LATITUDE%}" jgsk="{%=o[i].JGSK%}">
                            <dl class="list-node list-node-face">
                                <dt class="node-img compare-img" attrimg="doublezoom">
                                    <span class="compare-large">
                                        <img src="{%=o[i].PIC%}" zoom-url="{%=o[i].PIC%}" style="width:100%">
                                        <em>原图</em>
                                    </span>
                                    <span class="compare-small ml0">
                                        <img src="{%=o[i].OBJ_PIC%}" zoom-url="{%=o[i].OBJ_PIC%}">
                                        <em>抓拍图片</em>
                                    </span>
                                        <b class="similar color-blue" key="similar">{%=renderScore(o[i].SCORE)%}</b>
                                </dt>
                                <dd class="node-text mt10">
                                    <input type="checkbox" class="checkbox-opacity hide" listview-check="">
                                    <p><label>时间：</label><span title="抓拍时间：{%=renderNullToNotKnow(o[i].JGSK)%}">{%=renderNullToNotKnow(o[i].JGSK)%}</span></p>
                                    <p><label>设备名称：</label><span title="{%=renderNullToNotKnow(o[i].DEVICE_NAME)%}">{%=renderNullToNotKnow(o[i].DEVICE_NAME)%}</span></p>
                                    <div class="btn-group fr" style="height:28px">
                                        {% if(o[i].RLTZ != "") { %}
                                            <a fileUrl="{%=o[i].OBJ_PIC%}" rltz="{%=o[i].RLTZ%}" class="btn-i-t btn-xs searchBtn search-btn" title="搜索">
                                                <i class="btn-icon search-icon"></i>
                                            </a>
                                            <a class="btn-i-t btn-xs verification-search" title="身份核查" url="{%=o[i].OBJ_PIC%}">
                                                <i class="btn-icon verification-icon"></i>
                                            </a>
                                            <a class="btn-i-t btn-xs trajectory-search" title="轨迹分析" url="{%=o[i].OBJ_PIC%}">
                                                <i class="btn-icon trajectory-icon"></i>
                                            </a>
                                        {% } %}
                                    </div>
                                </dd>
                            </dl>
                        </div>
                        {% } %}
                        </script>
</div>
</body>
<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>
<script type="text/javascript" src="/ui/plugins/eapui/util/Map.js"></script>
<script type="text/javascript" src="/ui/plugins/bootstrap3.3/js/bootstrap.js"></script>
<script type="text/javascript" src="/ui/plugins/ajaxfileupload.js"></script>
<script type="text/javascript" src="/ui/plugins/datetimepicker/WdatePicker.js"></script>
<script type="text/javascript" src="/ui/plugins/mCustomScrollbar/jquery.mCustomScrollbar.js"></script>
<script type="text/javascript" src="/efacecloud/js/common.js"></script>
<script type="text/javascript" src="/efacecloud/js/technicalStation/faceCollection1.js"></script>
</html>
