<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>布控库人员列表</title>
<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css" />
<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/efacecloud/css/common.css" />
</head>
<body>
	<div class="pager-wrap" container="scroll">
		<div class="pager-content" id="dispatchedApprovalList"
			ui-control="listview" ui-service="face/hw/dispatchedPerson/getData"
			ui-template="vehicleListTemplate" ui-parameters="searchParams"
			style="height: 100%;">
			<div class="top-box">
				<!-- <div class="photo-tools">
                 <div class="top-pic-box">
                     <img id="filterImg" src="/efacecloud/images/noPhoto2.png">
                     <ul>
                         <li class="re-upload">
                             <i class="icon-image2"></i>
                             <input class="file-style" type="file" id="uploadImg" name="uploadImg">
                         </li>
                         <li class="del-pic" id="deleteImgBtn"><i class="icon-trash"></i></li>
                     </ul>
                 </div>
                 <ul class="bottom-pic-bar">
                     <li><i class="icon-search4"></i>阈值<input type="text" placeholder="请输入"></li>
                     <li><i class="icon-search4"></i>数量<input type="text" placeholder="请输入"></li>
                 </ul>
             </div>-->
				<div class="filter-view">
					<dl class="filter-bar search-bar pl0">
						<dt class="filter-arrt">搜索：</dt>
						<dd class="filter-bar-search">
							<div class="fifler-group mr5">
								<div class="search-box">
									<input class="search-input" type="text" id="searchText"
										placeholder="请输入姓名、证件号码" maxlength="50"> <span
										class="icon-search22" id="searchBtn"></span>
								</div>
							</div>
						</dd>
					</dl>
					<dl class="filter-bar pl0">
						<dt class="filter-arrt">性别：</dt>
						<dd class="filter-tag">
							<div class="tagslist" id="sex" name="sex">
								<span class="tag-item active" value=" ">全部</span> <span
									class="tag-item" value="0">男</span> <span class="tag-item"
									value="1">女</span> <span class="tag-item" value="-1">未知</span>
							</div>
						</dd>
					</dl>
					<!--  <dl class="filter-bar pl0">
                      <dt class="filter-arrt">证件类型：</dt>
                      <dd class="filter-tag">
                          <div class="tagslist"  id="Passport" name="Passport">
                              <span class="tag-item active" value="0">全部</span>
                              <span class="tag-item" value="1">身份证</span>
                              <span class="tag-item" value="2">驾驶证</span>
                              <span class="tag-item" value="3">通行证</span>
                              <span class="tag-item" value="4">港澳通行证</span>
                              <span class="tag-item" value="5">护照</span>
                          </div>
                      </dd>
                  </dl>-->
				</div>
			</div>


			<!-- 筛选 end -->
			<!-- 页码 -->
			<div class="page-info-metro square-pager full">
				<div class="action-btn-group">
					<label class="checkbox-inline"><input type="checkbox" id="checkAll" listview-checkall>全选</label>
					<a class="btn btn-i-t" id="addBtn">
						<i class="btn-icon import-icon"></i> <span>新增</span>
					</a>
					<a class="btn btn-i-t" id="batchImportBtn">
						<i
						class="btn-icon import-icon"></i> <span>批量导入</span>
					</a>
					<a class="btn btn-i-t" id="delBtn">
						<i
						class="btn-icon delete-icon"></i> <span>删除</span>
					</a>
					<a class="btn btn-i-t" title="最大支持导出1000条数据" id="export">
						<i class="btn-icon export-icon"></i> <span>导出</span>
					</a>
				</div>
				<div class="page-data tc fr" listview-page="">
					<a class="page-prev fl" listview-prev-btn="" href="#"><i class="icon-arrow-left7"></i></a>
					<span class="page-num">共有 <i class="page-num" listview-counts="">0</i>条记录</span>
					<a class="current-page"><i listview-current="">0</i>/<i listview-total="">0</i></a> <a class="page-next fr" listview-next-btn="" href="#"><i class="icon-arrow-right7"></i></a>
				</div>
			</div>
			<!-- 页码 end -->
			<div class="library-info">
				<div class="picture-wrap">
					<div class="compare-picture person pr">
						<div class="image-item">
							<span class="close-img-btn">×</span>
							<div class="upload-img">
								<img src="/ui/plugins/eapui/img/nophoto.jpg" id="vehicleImg"
									attrimg="zoom" hasImg="0">
							</div>
						</div>
					</div>
				</div>
				<!--<div class="tilelist vertical ver-caselist checkbox vehicle">-->
				<div class="page-con">
					<div class="tilelist vertical checkbox listviewImgBox" id="faceList">
						<div class="list-node-wrap" id="vehicleListTemplate"
							style="display: none" db_id="{%=o.DB_ID%}"
							person-id="{%=o.PERSON_ID%}">
							<dl class="list-node picMessage">
								<dt class="node-img person-img">
									<span> <img src="{%=o.PIC%}" attrimg="zoom" class="mb0">
									</span>
								</dt>
								<dd class="node-text">
									<input type="checkbox" listview-check
										class="checkbox-opacity hide" />
									<p class="node-title similar-name" picMsg="姓名:{%=o.NAME?o.NAME:'暂无'%}">
										<label>姓名：</label>
										<span class="orange" title="{%=o.NAME?o.NAME:'暂无'%}">{%=o.NAME?o.NAME:'暂无'%}</span>
									</p>
									<p class="w100 fl" picMsg="性别:{%=o.SEX == 0 ? '男' :o.SEX== 1? '女' :'未知'%}">
										<label>性别：</label>
										<span>{%=o.SEX == 0 ? '男' :o.SEX== 1? '女' :"未知"%}</span>
									</p>
									<p style="width: 108%;" picMsg="证件:{%=o.IDENTITY_ID%}">
										<label>证件：</label><a  class="active-acolor" title="证件号码：{%=o.IDENTITY_ID%}">{%=o.IDENTITY_ID%}</a>
									</p>
									<p style="width: 108%;" picMsg="时间:{%=o.CREATE_TIME%}">
										<label>时间：</label><span title="布控时间：{%=o.CREATE_TIME%}">{%=o.CREATE_TIME%}</span>
									</p>
									<!--<p class="w100 fl"><label>类型：</label><span>{%=CONSTANTS.SURVEIL_CAR_TYPE[o.ControlType]%}</span></p>-->
									<p class="w100 fl" picMsg="布控人:{%=o.CREATOR%}">
										<label>布控人：</label><span>{%=o.CREATOR%}</span>
									</p>
									<div class="btn-group fr">
										<!--<a class="btn btn-i-t btn-xs searchBtn" title="搜索" filterUrl="{%=o.FaceImgUrl%}">
                                        <i class="btn-icon search-icon"></i>
                                    </a>-->
										
										<a class="btn-i-t btn-xs verification-search" title="身份核查" url="{%=o.PIC%}">
											<i class="btn-icon verification-icon"></i>
										</a>
										<a class="btn-i-t btn-xs trajectory-search" title="轨迹分析" url="{%=o.PIC%}">
											<i class="btn-icon trajectory-icon"></i>
										</a>
										<a class="btn-i-t btn-xs collectionBtn" ref="/efacecloud/page/library/collectionFolder.html?fileType=2&pic={%=o.PIC%}&name={%=o.NAME%}&sex={%=o.SEX%}&identityType={%=o.IDENTITY_TYPE%}&identityId={%=o.IDENTITY_ID%}&presentAddrCode={%=o.PRESENT_ADDRESS%}&permanentAddrCode={%=o.PERMANENT_ADDRESS%}&infoId={%=o.INFO_ID%}&personTag={%=o.PERSON_TAG%}&birthday={%=o.BIRTHDAY%}" title="收藏">
											<i class="btn-icon collection-icon"></i>
										</a>
										<a class="btn-i-t btn-xs" title="编辑">
											<span class="dropdown-toggle" data-toggle="dropdown"> <i class="btn-icon edit-icon" person-id="{%=o.PERSON_ID%}"></i></span>
										</a>
									</div>
								</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="frame-form-full">
			<iframe class="full-screen" id="frameFormView" frameborder="0"></iframe>
		</div>
	</div>
</body>
<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>
<script type="text/javascript" src="/efacecloud/js/common.js"></script>
<script type="text/javascript" src="/efacecloud/js/faceControlCopy/faceStroePersonList.js"></script>
</html>
