<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>网吧人脸检索</title>
<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css" />
<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/gis/css/suntekmap.css">
<link rel="stylesheet" type="text/css" href="/efacecloud/css/common.css" />
<link rel="stylesheet" type="text/css" href="/efacecloud/css/library/internetBarCapture.css" />
</head>
<body style="overflow: hidden">
<div class="pager-wrap" container="scroll" id="faceList"
		ui-control="listview" ui-service="internetCafes/face/capture/query"
		ui-template="faceTemplate" ui-options="{isMedia:false,toPage:true,unload:true}" ui-parameters="queryParams">
		<div class="pager-content">
			<div class="page-title">
				<span>网吧人脸检索</span>
			</div>
			<div class="top-box">
				<div class="photo-tools">
					<div class="top-pic-box">
						<div class="img-wrap">
							<img id="filterImg" src="/efacecloud/images/noPhoto2.png"
								foruploadimg="uploadImg,picBtn"> <input
								class="file-style searchImgButton" type="file" id="uploadImg"
								name="uploadImg" issearch=true />
						</div>
						<ul>
							<li class="re-upload"><i class="icon-image2"></i> <input
								class="file-style searchImgButton" type="file" id="picBtn"
								name="picBtn" issearch=true /></li>
							<li class="del-pic" id="deleteImgBtn"><i class="icon-trash"></i></li>
							<li class="fast-search" id="fastImgBtn"><i class="icon-bookmarks"></i></li>
						</ul>
					</div>
					<ul class="bottom-pic-bar hide" id="thresholdValidate">
			               <li><i class="icon-search4"></i>阈值<input type="text" value="60" id="threshold" ui-validate="{pattern:'required,integer',max:100,min:1}" ui-vtext="阈值应为1-100的整数"></li>
			        </ul>
				</div>
				<div class="filter-view">
					<dl class="filter-bar hide">
						<dd class="filter-bar-search">
							<div class="fifler-group mr5">
								<div class="search-box upload-img" clearsearchkey="true">
									<input class="search-input" type="text" id="searchText"
										placeholder="请输入设备名称、地点" maxlength="50"> <span
										class="icon-search2" id="searchBtn"></span>
								</div>
							</div>
						</dd>
					</dl>
					<dl class="filter-bar search-bar filter-half-bar w100">
						<dt class="filter-arrt">搜索</dt>
						<dd class="filter-bar-search pt2">
							<div class="fifler-group mr5">
								<div class="search-box m0">
									<input class="search-input" type="text" id="KEYWORDS" placeholder="请输入证件号码或网吧编号" maxlength="50">
									<span class="icon-search22" id="inputSearch"></span>
								</div>
							</div>
						</dd>
					</dl>
					<dl class="filter-bar">
						<dt class="filter-arrt">选择时间：</dt>
						<dd class="filter-tag ">
							<div class="tagslist timelist" id="timeTagList">
								<span class="tag-item active tagsTime" time-control="jt">今天</span>
								<span class="tag-item tagsTime" time-control="zt">昨天</span> <span
									class="tag-item tagsTime" time-control="bz">本周</span> <span
									class="tag-item tagsTime" time-control="by">本月</span>	<span class="tag-item tagsTime" time-control="jqt">近7天</span> <span class="tag-item tagsTime" time-control="jygy">近30天</span> <span
									class="tag-item tagsTime" time-control="zdy">自定义</span>
								<div class="opera-group">
									<div class="time-control-item">
										<input class="time-control" id="beginTime" readonly
											type="text"> <i></i>
									</div>
									<div class="time-control-item">
										<input class="time-control" id="endTime" readonly type="text">
										<i></i>
									</div>
								</div>
							</div>
						</dd>
					</dl>
					<!-- <dl class="filter-bar" id="carPlate">
						<dt class="filter-arrt">感知设备：</dt>
						<dd class="filter-tag pt3">
							<input class="device-name" type="text" name="country" id="deviceNames" readonly="readonly" />
						<input type="hidden" id="orgCode">
						<span class="select-place" id="deviceListBtn" style="width: initial;padding: 0 10px;"><i class="icon-list22"></i></span>
						<span class="select-place" id="locate"><i class="icon-locate"></i> 感知设备</span>

										type="hidden" id="orgCode"> <input type="hidden"
										id="orgCodeInt"> <a class="dropdown hide"> <i
										class="icon-arrow-down8"></i>
									</a>
								</div>
								<div class="dropdown-menu">
									<ul class="list-con" id="deviceNameList">
										<li>
										<a>
											<span class="deviceName">广东省</span>
											<span class="removeBtn operate-btn">×</span>
										</a>
									</li>
									</ul>
								</div>
							</div>
							<span class="select-place" id="locate"><i
								class="icon-locate"></i> 地图框选</span>

							<div class="ov p0 dropdown-tree form-control treetwo" id="orgTree" name="orgTree" type="dropdown-tree" 
				         ui-control="dropdowntree" ui-service="face/common/getFaceDetect" ui-options="orgTreeOpts"></div>
			            <span class="select-place" id="locate"><i class="icon-locate"></i> 卡口选择</span>
			            <input type="hidden" id="orgCode"> 
						</dd>
					</dl>
					<dl class="filter-bar">
						<dt class="filter-arrt">设备分组：</dt>
						<dd class="filter-tag pt3" id="deviceGroup">
							<div class="form-control clearfix">
								<span class="fl" id="deviceGroupName">请选择</span>
								<i class="icon-arrow-down8 fr mt5"></i>
				    		</div>
						</dd>
					</dl> -->
						
					<button class="btn-confirm btn" id="confirmSearch">确认检索</button>
				</div>
			</div>
			<div class="page-info-metro full">
				<!-- <div class="action-btn-group">
					<label class="checkbox-inline"><input type="checkbox"
						id="checkAll" listview-checkall="">全选</label>
					</a> <a class="btn btn-i-t" id="exportPersonalBtn"
						title="最大支持导出1000条数据"> <span class="btn-icon export-icon"></span>
						<span>导出</span>
					</a>
				</div> -->
				<div class="action-btn-group camera-admin-wrap">
	 				<a ref="freqAnalysisContent" class="btn btn-i-t active camera-admin cameraAdmin" id="timeSearchBtn">
						<span class="btn-icon icon-calendar22"></span><span>默认</span>
					</a>
					<!-- <a ref="cameraContent" class="btn btn-i-t camera-admin cameraAdmin" grouptype="2" id="cameraSearchBtn">
						<span class="btn-icon icon-camera2"></span><span>按网吧编号分组</span>
					</a> -->
					<a class="btn btn-i-t hide" id="exportGroupBtn"> <span class="btn-icon export-icon"></span>
						<span>导出</span>
					</a>
				</div>
				<div class="page-wrap" id="pageWrap">
					<div class="page-info-metro square-pager">
						<div class="page-data tc hide fr" list-pagination="">
								<span class="fl page-total-box mr20">共 有 <span
									class="page-total" listview-counts="">0</span>条记录
								</span> 
								<a class="page-prev fl" listview-prev-btn="" href="#"> <i
									class="icon-arrow-left9"></i>
								</a>
								<!-- 具体分页效果 start -->
								<ul class="ui-pager fl" listview-pager-list>
									<li class="number active" listview-num="0">1</li>
								</ul>
								<!-- 具体分页效果 end -->
								<a class="page-next fl" listview-next-btn="" href="#"> <i
									class="icon-arrow-right9"></i>
								</a> <span class="ml10 mr5">跳转至第</span> <input type="text"
									class="page-input" listview-current /> <span class="ml5 mr10">页</span>
						</div>
					</div>
				</div>
			</div>
			<div class="page-con algorithm" id="algorithmList">
				<div id="faceAlgorithmBox" class="hide"></div>
				<div class="library-info" id="commonList">

					<div class="tilelist vertical ver-caselist two-pictrues-small checkbox">
						<!-- checkbox 类做选择 -->

						<script id="faceTemplate" type="text/x-tmpl">
							
			                <div class="list-node-wrap" >
								<dl class="list-node">
									<dt class="node-img">
										<span>
											<img src="{%=o.PIC ? o.PIC : renderImg()%}" attrimg="zoom" zoom-url="{%=o.PIC ? o.PIC : renderImg()%}" style="width:100%">
											
										</span>
										<span class="compare-small ml0 hide">
											<img src="{%=o.OBJ_PIC ? o.OBJ_PIC: renderImg()%}" zoom-url="{%=o.OBJ_PIC ? o.OBJ_PIC: renderImg()%}">
											<em>抓拍图片</em>
										</span>
									</dt>
							  		<dd class="node-text mt10">
										<input type="checkbox" listview-check="" class="checkbox-opacity hide">
										<p><label>网吧名称：</label><span title="{%= o.PUB_NAME %}">{%= o.PUB_NAME %}</span></p>
							   			<p class="similar-name"><label>网吧编号：</label><span title="{%= o.PUB_CODE %}">{%= o.PUB_CODE %}</span></p>
							   			<p><label>时间：</label><span title="{%= o.JGSK %}">{%= o.JGSK %}</span></p>
							   			<p><label>证件号：</label><span title="{%= o.IDENTITY_ID %}">{%= o.IDENTITY_ID %}</span></p>
										<div class="btn-group fr">
											<a class="btn-i-t btn-xs verification-search" title="身份核查" url="{%=o.PIC%}">
												身份
											</a>
											<a class="btn-i-t btn-xs btn-line trajectory-search" title="轨迹分析" url="{%=o.PIC%}">
												轨迹
											</a>
											<a fileUrl="{%=o.PIC%}" class="btn-i-t btn-xs btn-line searchBtn search-btn" title="搜索">
												搜索
											</a>
											<a class="btn-i-t btn-xs btn-line collectionBtn hide" ref="/efacecloud/page/library/collectionFolder.html?fileType=1&deviceId={%=o.DEVICE_ID%}&deviceName={%=o.DEVICE_NAME%}&infoId={%=o.INFO_ID%}&pic={%=o.PIC%}&objPci={%=o.PIC%}&jgsj={%=o.JGSK%}" title="收藏">
												收藏
											</a>
										</div>		
							  		</dd>
								</dl>
			                </div>
			                
					</script>
					</div>
				</div>
			</div>
			<div class="captureResult hide face-capture-content" id="cameraContent">
							<div class="table-wrap">
					            <table class="table" cellspacing="0" cellpadding="0">  
					                <thead>   
					                	<tr> 
					                		<th class="w10 tc"><span>序号</span></th>
					                		<th class="w40 tc"><span>网吧名称</span></th>    
					                		<th class="w30 tc"><span>网吧编号</span></th>      
					                    	<th class="w20 tc"><span>抓拍量</span></th>      
							            </tr>          
						            </thead>
									<tbody  id="cameraResult">
									<script id="cameraTmpl" type="x-tmpl">
									{% for(var i = 0; i < o.length; i++ ) { %}
										<tr class="cameraItem"> 
											<td class="tc"><span title="{%= JSON.parse(i+1) %}">{%= JSON.parse(i+1) %}</span></td>   
											<td class="tc"><span class="cameraCode" title="{%= o[i].PUB_NAME %}">{%= o[i].PUB_NAME %}</span></td>
											<td class="tc"><span class="cameraCode" title="{%= o[i].PUBCODE1 %}">{%= o[i].PUBCODE1 %}</span></td> 
											<td class="tc"><span title="{%= o[i].NUM %}" class="blue">{%= o[i].NUM %}</span></td>
										</tr>
									{% } %}
									</script>
									</tbody>                                                                                            
						        </table>
					        </div>
			</div>
			<div class="frame-form-full">
				<iframe class="full-screen" id="frameFormView" frameborder="0"></iframe>
			</div>
		</div>
	</div>
	
	<!--  算法列表型列表 -->
	<script id="faceAlgorithmTemplate" type="text/x-tmpl">
		{% for( var i=0; i<o.length; i++){ %}
		<div class="personList">
       		<div class="person-item {%= o[i].ALGORITHM_LIST.length>0? 'initernetbar-person-item': '' %}">
            	<span class="title">{%= o[i].ALGORITHM_ANME %}</span>
				<span class="num">（{%= o[i].ALGORITHM_LIST.length %}）</span>
            	<span class="distinguish"></span>
            	<span class="setting-down icon-arrow-down10 setDown"></span>
				<div class="tilelist vertical checkbox">
				{% for(var j=0; j<o[i].ALGORITHM_LIST.length; j++){ %}
				<div class="list-node-wrap" data-ds='{%=JSON.stringify(o[i].ALGORITHM_LIST[j])%}'>
					<dl class="list-node">
						<dt class="node-img" attrimg="zoom">
							<span>
								<img src="{%=o[i].ALGORITHM_LIST[j].PIC ? o[i].ALGORITHM_LIST[j].PIC : renderImg() %}" zoom-url="{%=o[i].ALGORITHM_LIST[j].PIC ? o[i].ALGORITHM_LIST[j].PIC : renderImg() %}" style="width:100%">
								
							</span>
							<span class="compare-small ml0 hide">
								<img src="{%=o[i].ALGORITHM_LIST[j].OBJ_PIC ? o[i].ALGORITHM_LIST[j].OBJ_PIC: renderImg() %}" zoom-url="{%=o[i].ALGORITHM_LIST[j].OBJ_PIC ? o[i].ALGORITHM_LIST[j].OBJ_PIC: renderImg() %}">
								<em>抓拍图片</em>
							</span>
				        	{% if(o[i].ALGORITHM_LIST[j].SCORE!=""&&typeof o[i].ALGORITHM_LIST[j].SCORE!="undefined"){ %}
							<b class="similar" key="similar">{%= o[i].ALGORITHM_LIST[j].SCORE %}%</b>
					   		{% } %}
					  </dt>
					  <dd class="node-text mt10">
							<input type="checkbox" listview-check="" class="checkbox-opacity hide">
							<p class="similar-name"><label>网吧名称：</label><span title="{%=o[i].ALGORITHM_LIST[j].PUB_NAME%}">{%= o[i].ALGORITHM_LIST[j].PUB_NAME %}</span></p>
							<p class="similar-name"><label>网吧编号：</label><span title="{%=o[i].ALGORITHM_LIST[j].PUB_CODE%}">{%= o[i].ALGORITHM_LIST[j].PUB_CODE %}</span></p>
							<p><label>时间：</label><span title="{%= o[i].ALGORITHM_LIST[j].JGSK %}">{%= o[i].ALGORITHM_LIST[j].JGSK %}</span></p>
							<p><label>身份证：</label><span title="{%= o[i].ALGORITHM_LIST[j].IDENTITY_ID %}">{%= o[i].ALGORITHM_LIST[j].IDENTITY_ID %}</span></p>
							<div class="btn-group fr">
								<a class="btn-i-t btn-xs verification-search" title="身份核查" url="{%=o[i].ALGORITHM_LIST[j].OBJ_PIC%}">
									身份
								</a>
								<a class="btn-i-t btn-xs btn-line trajectory-search" title="轨迹分析" url="{%=o[i].ALGORITHM_LIST[j].PIC%}">
									轨迹
								</a>
								<a fileUrl="{%=o[i].ALGORITHM_LIST[j].PIC%}" class="btn-i-t btn-xs btn-line searchBtn search-btn" title="搜索">
									搜索
								</a>
								<a class="btn-i-t btn-xs btn-line collectionBtn hide" ref="/efacecloud/page/library/collectionFolder.html?fileType=1&deviceId={%= o[i].ALGORITHM_LIST[j].DEVICE_ID %}&deviceName=''&infoId={%=o[i].ALGORITHM_LIST[j].INFO_ID %}&pic={%=o[i].ALGORITHM_LIST[j].PIC%}&objPci={%=o[i].ALGORITHM_LIST[j].OBJ_PIC%}&jgsj={%=o[i].ALGORITHM_LIST[j].JGSK%}" title="收藏">
									收藏
								</a>
							</div>		
						</dd>
					</dl>
			    </div>
			{%  }  %}
			</div>
			</div>
		</div>
		{% }  %}
	</script>
</body>
<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>

<script type="text/javascript" src="/ui/plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="/efacecloud/js/common.js"></script>

</html>
