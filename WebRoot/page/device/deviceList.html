<!DOCTYPE html>
<html lang="en" class="full-screen">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>卡口树列表</title>
<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css" />
<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/efacecloud/css/device/deviceList.css" />
</head>
<body class="oa">
	<div class="window-content">
		<div class="frame-side">
			<ul id="structureTree" class="ztree folder" ui-control="treeview"
				ui-options="orgTreeOpts"></ul>
		</div>
		<div class="frame-con">
			<div class="search-box menu-search-box">
				<input class="search-input" type="text" id="searchCon"
					placeholder="请输入关键字" maxlength="50"> <span
					class="icon-search2" id="search"></span> <span
					class="icon-close2 hide icon-clearbtn r40" id="clearSearchTextBtn"></span>
			</div>
			<div id="searchList" ui-control="listview"
				ui-template='cameraListTemplate' ui-options='listOpts'>
				<ul class="search-list" id="searchList">
					<script id="cameraListTemplate" type="x-tmpl">
				<li listview-check deviceid='{%=o.DEVICE_ID%}' originalid='{%=o.ORIGINAL_DEVICE_ID%}' orgcode='{%=o.ORG_CODE%}' devicename="{%=o.DEVICE_NAME%}">{%=o.DEVICE_NAME%}<input class="hide" type="checkbox" listview-check></li>
			</script>
				</ul>
				<div class="page-info-metro square-pager">
					<div class="page-data" listview-page="">
						<a class="page-prev fl disable" listview-prev-btn="" href="#"><i class="icon-arrow-left7"></i></a>
						<span class="page-num">共有 <i class="page-num" listview-counts="">1</i>条记录</span>
						<a class="current-page"><i listview-current="">1</i>/<i listview-total="">1</i></a>
						<a class="page-next fr" listview-next-btn="" href="#"><i class="icon-arrow-right7"></i></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="window-bottom">
		<button class="btn btn-primary mr5 " id="saveBtn">确定</button>
		<button class="btn btn-gray" id="cancelBtn">取消</button>
	</div>
</body>
<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>
<script type="text/javascript" src="/ui/plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="/efacecloud/js/device/deviceList.js"></script>
