<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css" />
		<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/efacecloud/css/common.css" />
		<link rel="stylesheet" type="text/css" href="/efacecloud/css/realAlarmMinitor/faceRealAlarmWindow.css" />

	<body>
	<div class="list-node-wrap" listview-item="0">
          <dl class="list-node">
          <dt class="node-img  compare-img">
          	<div class="img-bg">
                <span class="capturePicBox mr15">
                  <img src="" class="ALARM_IMG" class="capturePic" >
                </span>
                <span class="ml15">
                  <img src="" class="OBJECT_PICTURE" class="normalPic" >
                </span>
                <b class="similar mr15" key="similar" picmsg="相似度:" name="SCORE"></b>
          	</div>  
          </dt>
            <dd class="node-text">
              <input type="checkbox" listview-check="" class="checkbox-opacity hide">
              <p class="node-title"><label>姓名：</label><span title="" name="PERSON_NAME"></span></p>
              <p class="node-title"><label>性别：</label><span title=""  name="PERSON_SEX" class=""></span></p>
              <p class="node-title"><label>身份证号：</label><span  name="IDENTITY_ID" title=""></span></p>
              <p class="node-title"><label>告警时间：</label><span  name="ALARM_TIME" title=""></span></p>
              <p class="node-title"><label>布控库：</label><span  name="DB_NAME" title=""></span></p>
              <p class="node-title"><label>设备名称：</label><span  name="DEVICE_NAME" title=""></span></p>
            </dd>
          </dl>
        </div>
	</body>
	<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script>
