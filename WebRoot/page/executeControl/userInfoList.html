<!DOCTYPE html>
<html lang="en" class="full-screen">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>设备列表</title> 
<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css"/>
<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/efacecloud/css/executeControl/userInfoList.css" />
</head>
<body class="oa">
<div class="window-content">
	<div class="frame-side">
		<div class="search-box menu-search-box">
			<input class="search-input" type="text" id="searchCon" placeholder="请输入关键字" maxlength="50">
			<span class="icon-search2" id="search"></span>
			<span class="icon-close2 hide icon-clearbtn r40" id="clearSearchTextBtn"></span>
		</div>
		<div class="tab-content">
			<div class="tab-pane active" id="structureTreeWrap">
				<ul id="structureTree" class="ztree structure-tree" ui-control="treeview" ui-options="orgTreeOpts"></ul>
			</div>
			<div class="tab-pane" id="deviceListWrap">
				<ul class="search-list" id="searchList">
	        	</ul>
				<script id="cameraListTemplate" type="x-tmpl">
					{% for(var i=0;i<o.length;i++){ %}
						<li deptcode='{%=o[i].DEPT_CODE%}' usercode='{%=o[i].USER_CODE%}' username="{%=o[i].USER_NAME%}">{%=o[i].USER_NAME%}({%=o[i].USER_CODE%})</li>
					{% } %}
				</script>
			</div>
		</div>
			
	</div>
	<div class="frame-con">
		<div class="page-info-metro full">	
			<div class="action-btn-group w100">
				<span>用户选中列表</span>
				<span class="fr mr10 f13">共有<b class="ml5 mr5" id="totalNum">0</b>条</span>
			</div>	
		</div>
		<ul class="search-list" id="selectedList">
        </ul>
	</div>
</div>
<div class="window-bottom">
	<a class="btn btn-i-t blue-btn" id="saveBtn">
		<span>确定</span>
	</a>
	<a class="btn btn-i-t" id="cancelBtn">
		<span>取消</span>
	</a>
</div>
</body>
<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script> 
<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>
<script type="text/javascript" src="/ui/plugins/ztree/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="/efacecloud/js/executeControl/userInfoList.js"></script>
