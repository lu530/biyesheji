<!DOCTYPE html>
<html lang="en" class="full-screen">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>统计详情</title>
<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css" />
<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/efacecloud/css/common.css" />
</head>
<body class="oa">
	<div id="alarmDetailListView" class="pager-content"
		ui-control="listview"
		ui-service="face/dispatchedFrequencyDetail/getData"
		ui-template="alarmDetailListTmpl">
		<div class="page-main t0 pt0">
			<!-- =============== pagerCon ===================-->
			<div id="pageCon" class="page-con mt10">
				<div class="form-header list-header hide">
					<a class="back-btn"> <i class="icon-arrow-left10"></i> <em>返回</em>
					</a>
					<h3 class="form-title">频次分析</h3>
				</div>
				<div class="part-con clearfix mb10 bgwhite">
					<div class="data-flow">
						<div id="areaReport" class="area-report"
							style="width: 100%; height: 300px"></div>
					</div>
				</div>

				<div class="page-info-metro mf30 square-pager" style="width: auto">
					<div class="page-data fr" listview-page="">
						<a class="page-prev fl disable" listview-prev-btn="" href="#"><i class="icon-arrow-left7"></i></a>
						<span class="page-num">共有<i class="page-num" listview-counts="">10</i>条记录</span>
						<a class="current-page"><i listview-current="">1</i>/<i listview-total="">1</i></a>
						<a class="page-next fr disable" listview-next-btn="" href="#"><i class="icon-arrow-right7"></i></a>
					</div>
				</div>
				<div class="page-con">
					<div class="tilelist vertical listviewImgBox">
						<script id="alarmDetailListTmpl" type="x-tmpl">
		<div class="list-node-wrap" >
			<dl class="list-node picMessage">
				<dt class="node-img compare-img" attrimg='doublezoom'>
					<span class="compare-large">
						<img src="{%=o.ALARM_IMG%}" class="rIMG mb0">
						<em>抓拍图片</em>
					</span>
					<span class="compare-small ml0">
						<img src="{%=o.TEMPLET_IMG%}" class="rIMG mb0">
						<em>布控图片</em>
					</span>
				</dt>
				<dd class="node-text">
					<p class="node-text-p-name w75" picMsg="姓名:{%=renderFields(o.PERSON_NAME)%}">
						<span title=" ">{%=renderFields(o.PERSON_NAME)%}</span>
					</p>
					<!-- <p><label>布控等级：</label><span>{%=o.DEVICE_ADDR%}</span></p> -->
					<p picMsg="场景:{%=o.DEVICE_NAME%}">
						<label>场景：</label>
						<span title="{%=o.DEVICE_NAME%}">{%=o.DEVICE_NAME%}</span>
					</p>
					<p picMsg="地点:{%=renderFields(o.DEVICE_ADDR)%}">
						<label>地点：</label>
						<span title="{%=renderFields(o.DEVICE_ADDR)%}">{%=renderFields(o.DEVICE_ADDR)%}</span>
					</p>
					<p class="mb0" picMsg="时间:{%=o.ALARM_TIME%}">
						<label>时间：</label>
						<span title="{%=o.ALARM_TIME%}">{%=o.ALARM_TIME%}</span>
					</p>
				</dd>
			</dl>
		</div>
		</script>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>
	<script type="text/javascript" src="/ui/plugins/bootstrap3.3/js/bootstrap.js"></script>
	<script type="text/javascript" src="/ui/plugins/chart/echarts.min.js"></script>
	<script type="text/javascript" src="/efacecloud/js/common.js"></script>
	<script type="text/javascript" src="/efacecloud/js/comDraw.js"></script>
	<script type="text/javascript" src="/efacecloud/js/alarm/statisticsDetails.js"></script>
</body>
</html>
