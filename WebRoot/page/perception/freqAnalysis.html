<!DOCTYPE html>
<html lang="en">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>频次阀值</title> 
<link rel="stylesheet" type="text/css" href="/ui/plugins/font-images/font.css"/>
<link rel="stylesheet" type="text/css" href="/ui/plugins/bootstrap4.0/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/efacecloud/css/common.css" />
<link type="text/css" rel="stylesheet" href="/efacecloud/css/technicalStation/form.css">
</head>
<body class="bgwhite">
	<div class="window-content pt30" id="personalForm">
		<dl class="form-con form-silde ps">
			<dd class="form-inline mb30">
				<label class="control-label w30 tr">最小出现次数：</label>
				<input class="form-control ml5 w55" name="freqNum" value="5" id="freqNum" type="text" style="width:318px;" ui-vtext="最小出现次数" ui-validate="{pattern:'required,integer',max:5000,min:1}">
				<span class="red"> *</span>
			</dd>
			<dd class="form-inline">
				<label class="control-label w30 tr">检索阈值：</label>
				<div id="sliderThreshold" class="ml5" style="width:197px;display:inline-block;"></div>
				<input class="form-control ml20 tc b5" style="width:30px; padding:2px" id="THRESHOLD" name="THRESHOLD" maxlength=" " ui-validate="{pattern:'required,integer',max:99,min:1}" ui-vtext="检索阈值" value=80><span class="red"> *</span>
			</dd> 
			<dd class="form-inline mt20">
				<label class="control-label w30 tr">特征分数：</label>
				<div id="sliderScore" class="ml5" style="width:197px;display:inline-block;"></div>
				<input class="form-control ml20 tc b5" style="width:30px; padding:2px" id="FACESCORE" name="FACE_SCORE" maxlength=" " ui-validate="{pattern:'required,integer',max:100,min:1}" ui-vtext="特征分数" value=65><span class="red"> *</span>
			</dd>
		</dl>
	</div>
	<div class="window-bottom">
		<button class="btn btn-small blue-btn mr5 " id="confirmBtn">确定</button>
		<button class="btn btn-small gray-btn" id="cancelBtn">取消</button>
	</div>
		
<script type="text/javascript" src="/ui/plugins/jquery.min.js"></script> 
<script type="text/javascript" src="/ui/plugins/eapui/eapui.js"></script>
<script type="text/javascript" src="/efacecloud/js/artificialCollection/freqAnalysis.js"></script>
</body>	
</html>
